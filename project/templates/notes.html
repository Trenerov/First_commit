{% extends "index.html" %}

{% block title %}Дневник программиста{% endblock %}

{% block content %}
    <h2 style="text-align: center;">Добавить запись</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 20px auto;">
        <input type="text" name="title" placeholder="Заголовок записи" required>
        <textarea name="content" placeholder="Текст записи" rows="5" required></textarea>
        <button type="submit" class="diary-button">Добавить запись</button>
    </form>

    <hr style="margin: 40px 0;">

    <h2 style="text-align: center;">Записи</h2>
    <div class="notes-container">
        {% for title, content in notes.items() %}
            <div class="note-card">
                <h3>{{ title }}</h3>
                <p>{{ content }}</p>
            </div>
        {% else %}
            <p style="text-align: center;">Записей пока нет.</p>
        {% endfor %}
    </div>
{% endblock %}
